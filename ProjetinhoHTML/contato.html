    <h1 class="center">Entre em contato comigo</h1>
    <div class="container mb-50">

        <div class="div-contato">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" onkeyup="validarNome()" name="nome">
                <br>
                <div id="txtNome"></div>

                <label for="email">E-mail:</label>
                <input type="email" id="email" onkeyup="validarEmail()">
                <div id="txtEmail"></div>

                <label for="assunto">Assunto:</label>
                <div id="txtAssunto"></div>
                <textarea name="assunto" id="assunto" cols="35" rows="5" onkeyup="validaAssunto()"></textarea>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
        <div class="mb-50 div-contato">
            <iframe id="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58448.02304717844!2d-46.44732752089843!3d-23.71164259999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce6d00aafd1e81%3A0xc51dec6c655d6878!2sRibeir%C3%A3o%20Pires%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1652984336136!5m2!1spt-BR!2sbr"
                width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
        </div>

    </div>
